<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>sample</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="../../js/jquery-3.6.1.min.js"></script>
<script src="../../js/jquery-ui.min.js"></script>
</head>
<body>
<div> <!--보이는 부분-->
	<ul> <!--전체-->
		<li  id="flower"><img src="img/flower.jpg" alt="flower"></li>
		<li  id="building"><img src="img/building.jpg" alt="building"></li>
	</ul>
</div>
<script>
	$(function(){
		let liCss = $('ul>li').css('width');
		let liWidth = $('ul>li').width();
		console.log(liCss)
		console.log(liWidth)
		$('#flower').click(function(e){
			// $('ul').animate({marginLeft:'-400px'},400)
			// $('ul').animate({marginLeft:'-=400px'},400)
			$('ul').animate({marginLeft:'-='+liWidth+'px'},400)
		})
		$('#building').click(function(e){
			// $('ul').animate({marginLeft:'0px'},400)
			// $('ul').animate({marginLeft:'+=400px'},400)
				$('ul').animate({marginLeft:'+='+liWidth+'px'},400)
		})
	})
</script>
</body>
</html>
