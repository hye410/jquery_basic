<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>속성변화</title>
<script src="../../js/jquery-3.6.1.min.js"></script>
<style>
section{width:500px; margin:25px auto; text-align:center;}
div{display:none;}
</style>
</head>
<body>
<section>
<p class="btn">
<button id="btn01">이미지 가져오기</button>
</p>
<p class="box01">
	<img src="images/pic1.jpg" alt="sample"></p>
<p class="test">1</p>
</section>
<script>
	$(function(){
		let i = 1;
		$('#btn01').click(function(e){
			++ i;
			if(i > 7){
				i =  1
			}
			let src = 'images/pic'+i+'.jpg'
			$('.box01>img').attr('src',src);
			$('.test').text(i);
		})
	})
</script>
</body>
</html>
