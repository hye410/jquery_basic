<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>modal</title>
<link href="css1/reset.css" rel="stylesheet">
<link href="css1/modal.css" rel="stylesheet">
<script src="../../../js/jquery-3.6.1.min.js"></script>
</head>
<body>
<ul>
<li><a href="img/img_01.jpg" class="modal"><img src="img/img_01.jpg" width="140" height="105" ></a></li>
<li><a href="img/img_02.jpg" class="modal"><img src="img/img_02.jpg" width="140" height="105"></a></li>
<li><a href="img/img_03.jpg" class="modal"><img src="img/img_03.jpg" width="140" height="105"></a></li>
<li><a href="img/img_09.jpg" class="modal"><img src="img/img_09.jpg" width="140" height="105"></a></li>
<li><a href="img/img_05.jpg" class="modal"><img src="img/img_05.jpg" width="140" height="105"></a></li>
<li><a href="img/img_06.jpg" class="modal"><img src="img/img_06.jpg" width="140" height="105"></a></li>
<li><a href="img/img_07.jpg" class="modal"><img src="img/img_07.jpg" width="140" height="105"></a></li>
<li><a href="img/img_08.jpg" class="modal"><img src="img/img_08.jpg" width="140" height="105"></a></li>
</ul>
<p id="test"></p>

<script>
  $(function(){
    $('body').append('<div id="main">','<div id="back">')
      $('#back').css('width','0%')
      $('#main').css('display','none')
    $('ul>li>a').on('click',function(e){
      $('#back').css('width','100%')
      $('#main').css('display','block')
      let pic = $(this).attr('href')
      $('#main').html('<img src="'+pic+'" alt="상세이미지">')
      let mainWidth = $('#main').width()/2;
      //console.log(mainWidth)
      let mainHeight = $('#main').height()/2
      $('#main').css('margin-left','-'+mainWidth+'px')
      $('#main').css('margin-top','-'+mainHeight+'px')
      return false;
    })
    $('#back').on('click',function(e){
      $(this).css('width','0%');
      $('#main').css('display','none')
    })
  })
</script>
</body>
</html>
